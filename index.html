<!DOCTYPE html>
<html>
    <head>
        <title>Wolf Engine</title>
        <style type="text/css">
            #game {
                width: 640px;
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
            }
        </style>
    </head>
    <body>
        <canvas id="game" width="320" height="240"></canvas>
        <script type="text/javascript" src="js/engine.js"></script>
        <script type="text/javascript" src="res/map.js"></script>
        <p>
            <ul>
                <li>Move: arrow keys or w/a/s/d</li>
                <li>Doors: space bar</li>
            </ul>
            <div>
                <input id="floorcasting" type="checkbox" value="false" onclick="floor_casting=this.checked"></input>
                <label for="floorcasting">Floor casting</label>
            </div>
        </p>
    </body>
</html>
